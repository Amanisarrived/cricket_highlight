  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  flutter_lints: ^5.0.0

# App icon configuration
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/applogo.png"
  background_color :  "#1F1F1F"




flutter:
