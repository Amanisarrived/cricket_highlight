name: Cricket App CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo ka code uthao
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Latest stable Flutter install
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 3️⃣ Flutter version (debug / sanity)
      - name: Flutter version
        run: flutter --version

      # 4️⃣ Dependencies install
      - name: Install dependencies
        run: flutter pub get

      # 5️⃣ Code generation (Hive adapters, etc.)
      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # 6️⃣ Dummy .env file (real secrets repo me nahi)
      - name: Create dummy env file
        run: touch .env

      # 7️⃣ Android release build (REAL TEST)
      - name: Build AppBundle
        run: flutter build appbundle
