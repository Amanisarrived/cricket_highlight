name: Cricket App CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest   # Use Windows runner to match your absolute path

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 3️⃣ Flutter version
      - name: Flutter version
        run: flutter --version

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5️⃣ Run build_runner
      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # 6️⃣ Dummy .env file (optional)
      - name: Create dummy env file
        run: New-Item -Path .env -ItemType File

      # 7️⃣ Setup Keystore (Windows path)
      - name: Setup Keystore
        run: |
          $keystorePath = "D:\cricket_highlight"
          if (!(Test-Path $keystorePath)) {
            New-Item -Path $keystorePath -ItemType Directory
          }
          [System.IO.File]::WriteAllBytes("$keystorePath\my-release-key-new.jks", [System.Convert]::FromBase64String("${{ secrets.KEYSTORE_BASE64 }}"))
          
      # 8️⃣ Build Android AppBundle
      - name: Build AppBundle
        run: flutter build appbundle --release
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # 9️⃣ Debug: check keystore exists
      - name: Check keystore
        run: dir D:\cricket_highlight
